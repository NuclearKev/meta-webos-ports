# Configuration assumes 7" Raspberry Pi official touchscreen

[General]
ShowReticle=true
DisplayWidth=800
DisplayHeight=480

[UI]
TabletUi=true
DisplayUiRotates=false
HomeButtonOrientationAngle=0
ActiveCardWindowRatio=0.50
NonActiveCardWindowRatio=0.45
CardGroupRotFactor=90
GapBetweenCardGroups=20
DPI=133
CompatDPI=133
PixmapFactor=4
GridUnit=8

[Display]
TurnOffAccelerometerWhenDimmed=false
BrightnessOutdoorScale=255
EnableALS=false

[VirtualKeyboard]
VirtualKeyboardEnabled=true

[CoreNavi]
# Device does not have a lightbar
EnableLightBar=false

[VirtualCoreNavi]
VirtualCoreNaviEnabled=true
VirtualCoreNaviHeight=64

[Hardware]
Type=device
HasVolumeButton=false
HasPowerButton=false
HasHomeButton=false
HasBrightnessControl=false


[General]
WanInterfaceName=rmnet0
DisplayWidth=320
DisplayHeight=400

[Display]
BrightnessDarkScale=20

[UI]
MaximumNegativeSpaceHeightRatio=0.65
AtlasEnabled=false

[LaunchAtBoot]
Applications=com.palm.app.phone;com.palm.app.email;com.palm.app.calendar;com.palm.app.messaging;com.palm.app.contacts

[KeepAliveUntilMemPressure]
Applications=com.palm.app.browser;com.palm.app.camera

[Memory]
CanRestartHeadlessApps=false
